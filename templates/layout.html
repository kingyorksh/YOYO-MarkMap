<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <style>
        /* Estilos base */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #map {
            height: calc(100% - 20px); /* Reducido el margen para móviles */
            width: calc(100% - 20px);
            margin: 10px;
            box-shadow: 0 5px 10px rgba(197, 33, 33, 0.2);
            border: 2px solid #ccc;
        }

        .marker-form {
            position: fixed;
            top: 20px; /* Posición normal para desktop */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(204, 204, 204, 0.5);
            background: rgba(255, 255, 255, 0.479);
            backdrop-filter: blur(1px);
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
            transition: top 0.3s ease; /* Agregamos transición suave */
        }

        .marker-form button {
            width: 100%; /* Botón a ancho completo en móvil */
            padding: 12px; /* Padding más grande para mejor toque */
            background-color: rgba(0, 120, 212, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .marker-form input {
            width: 100%;
            padding: 12px; /* Input más grande para mejor toque */
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .marker-form h3 {
            margin: 0 0 15px;
            color: #5f5f5f;
            text-align: center;
            font-size: 16px;
        }

        #sidebar {
            position: fixed;
            top: 20px;
            left: -240px;
            width: 250px; /* Ancho ligeramente menor */
            background-color: rgba(255, 255, 255, 0.466);
            color: white;
            padding: 15px;
            overflow-y: auto;
            transition: left 0.3s ease;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(1px);
            z-index: 1000;
        }

        /* Media queries para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .marker-form {
                width: 95%;
                padding: 15px;
                top: 10px;
            }

            #sidebar {
                width: 220px; /* Más estrecho en móviles */
                left: -230px;
                padding: 12px;
            }

            .marker-form button {
                padding: 14px; /* Botones más grandes en móvil */
                font-size: 16px;
            }

            .marker-form input {
                font-size: 16px; /* Texto más grande en móvil */
            }

            #map {
                height: calc(100% - 10px);
                width: calc(100% - 10px);
                margin: 5px;
            }
        }

        /* Media queries para pantallas muy pequeñas */
        @media screen and (max-width: 480px) {
            .marker-form {
                top: 70vh; /* Sube hasta el 70% de la altura de la pantalla */
                width: 95%;
                padding: 15px;
                /* Opcional: agregar un indicador visual de que se puede arrastrar */
                border-top: 4px solid rgba(0, 0, 0, 0.1);
            }
            
            /* Opcional: estilo cuando el formulario está activo/enfocado */
            .marker-form:focus-within {
                top: 50vh; /* Sube más cuando está activo */
            }

            #sidebar {
                width: 200px;
                left: -210px;
            }

            .marker-form h3 {
                font-size: 14px;
            }
        }

        /* Asegurarse que el hover funcione bien en móviles */
        @media (hover: hover) {
            #sidebar:hover {
                left: 0;
            }
        }

        /* Para dispositivos táctiles */
        @media (hover: none) {
            #sidebar.active {
                left: 0;
                
            }
        }
        /*Para pantalla muy pequeñas*/
        @media screen and (max-width: 480px) {
            .marker-form {
                top: 70vh;
                width: 98%;
                padding: 10px;
                /* Opcional: hacer el formulario más compacto */
                max-height: 80vh;
                overflow-y: auto;
            }
        }
        #u .nav-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999; /* Esto asegura que esté por encima de otros elementos */
            text-decoration: none;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            color: #333;
        }

        #u {
            position: relative;
        }

        #u .nav-link:hover {
            background-color: #e9ecef;
        }
   
    </style>
    
</head>
<body>
    {% block body %} {% endblock %}
</body>
</html>
